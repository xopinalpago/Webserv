<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
        <link href="/style/style.css" rel="stylesheet">

        <script src="/cleanForm.js"></script>
        <title>Form</title>

	<body>
        <h1 class="pagesTitle">Form</h1>
        <form id="form" action="../cgi-bin/response.php" method="GET">
            <div id="etiquete">
                <div class="nfl">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" maxlength="25" value="name" required/>
                </div>
                <div class="nfl">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" maxlength="25" value="firstname" required/>
                </div>
                <div class="nfl">
                    <label for="login">Login</label>
                    <input type="text" name="login" id="login" maxlength="25" value="login" required/>
                </div>
                <button id="erase" type="button" onclick="cleanForm()">Erase</button>
            </div>
            <input id="sendButton" type="submit" value="Send"/>
        </form>
        <div class="index">
            <a class="indexButton" href="/site_index.html">Index</a>
        </div>
	</body>

<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
        <link href="/style/style.css" rel="stylesheet">
        <link href="/style/form.css" rel="stylesheet">
        <script src="cleanForm.js"></script>
        <title>Form</title>
    </head>
	<body>
        <h1 class="pagesTitle">Form</h1>
        <form id="form" action="../cgi-bin/response.py" method="POST">
            <div>
                <div class="nfl">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required/>
                </div>
                <!-- </br> -->
                <div class="nfl">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" required/>
                </div>
                <!-- </br> -->
                <div class="nfl">
                    <label for="login">Login</label>
                    <input type="text" name="login" id="login" required/>
                </div>
            </div>
            <div>
                <input id="submit" type="submit" value="Send"/>
            </div>
        </form>

        <button type="button" onclick="cleanForm()">Erase</button>
        <a href="/site_index.html"><button>Index</button></a>
        <form action="../cgi-bin/delete.php" method="POST">
            <input type="submit" value="Supprimer la ressource" onclick="return confirm('Êtes-vous sûr de vouloir supprimer la ressource ?')"></input>
        </form>
	</body>
</html>
